<!-- * Burada bu yapının html olduğunu bize söylüyor -->
<!DOCTYPE html>
<!-- * Yapı içerisinde kullancağımız dilin Türkçe olduğunu bize söylüyor -->
<html lang="tr">
<!-- * head kısmı browserın ilk açıldığı zaman öğrenmek istediği konuları iletiyor
     * ileride css leri buraya ekleriz çünkü browser çalıştığında ilk çalışan yer burası 
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz - HTML</title>
</head>
<!-- * asıl çalışacağımız kısım body kısmıdır -->
<body>
    <h1>Kodluyoruz - HTML</h1>
    <ul>
        <li>Lorem.</li>
        <li>Excepturi?</li>
        <li>Quasi.</li>
        <li>Incidunt.</li>
        <li>Mollitia.</li>
    </ul> 
</body>
</html>
