<h1>Blok elementler ve inline elementlerle çalışmak</h1>
<!-- *strong demek daha kalın yazmamıza yarar 
    * em ise italic(eğik) yazmak için kullanılır 
    * bunlar inline elementdir yani yeni bir yer kaplamazlar bulundukları alan kadar yer kaplarlar.

-->
<p>Lorem ipsum <strong>dolor sit amet consectetur</strong> <em>adipisicing</em> elit. Quaerat, unde.</p>Lorem ipsum <a href="#">dolor</a> sit amet.

<!-- * Nelerin block nelerin inline oldığunu bilmem benim onlara bir kural uygularken ne kadar yer kapladıklarını bildiğim için fikir sahibi olmamı bana sağlar -->

<!-- * div kullanımı aslında bize özel bir şey sağlamaz sadece bize bir block oluşturur ve gerisine karışmaz
    * div içerisine aldığımızda block haline almış oluyoruz.
    * tam bir block oluşturur ve ilerde biz kurallar yazmak için bunu kullanırız.
    * belli kutuları belli yapıları bir araya getirmek için kullanırız
-->

<!-- * span hayali bir kutu oluşturur ve o alanı kaplamasını sağlar yani bir ınlıne element olarak kalır
    * span ve div elementlerini blocklarımızın içerisinde css stilleri oluştururken kullanacağız 
    * Aşağıda örnek olarak olarak span içerisinde syle vererek yazının rengini değiştirdim.
    * Sadece bir yerde bi özellik vericeksem ve diğer özelliklerin değişmesini istemiyorsam kullanırız.
-->

    Lorem ipsum dolor, <strong>sit amet consectetur</strong>
    <span style="color:red">adipisicing elit.</span>  Assumenda, ea.
